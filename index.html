<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <h1 class="text-center">Calculatrice</h1>

    <div class="row mt-5">
        <div class="col-4">

        </div>
        <div class="col-4 border border-secondary p-2 rounded">
            <div>
                <input disabled class="w-100" type="text">
            </div>
            <div class="d-flex align-items-center justify-content-center row p-3">
                <div class="mb-2">
                    <button class="btnOperator btn btn-outline-dark"><i class="fas fa-plus"></i></button>
                    <button class="btnOperator btn btn-outline-dark"><i class="fas fa-minus"></i></button>
                    <button class="btnOperator btn btn-outline-dark"><i class="fas fa-times"></i></button>
                    <button class="btnOperator btn btn-outline-dark"><i class="fas fa-divide"></i></button>
                    <button id="btnAC" class="btn btn-outline-dark">AC</button>
                </div>

                <div>
                    <div class="mb-2">
                        <button class="btnChiffre btn btn-outline-dark">1</button>
                        <button class="btnChiffre btn btn-outline-dark">2</button>
                        <button class="btnChiffre btn btn-outline-dark">3</button>
                        <button id="btnEqual" class="btn btn-outline-dark"><i class="fas fa-equals"></i></button>
                    </div>
                    <div class="mb-2">
                        <button class="btnChiffre btn btn-outline-dark">4</button>
                        <button class="btnChiffre btn btn-outline-dark">5</button>
                        <button class="btnChiffre btn btn-outline-dark">6</button>
                        <button id="btnPoint" class="btn btn-outline-dark">.</button>
                    </div>
                    <div class="">
                        <button class="btnChiffre btn btn-outline-dark">7</button>
                        <button class="btnChiffre btn btn-outline-dark">8</button>
                        <button class="btnChiffre btn btn-outline-dark">9</button>
                        <button class="btnChiffre btn btn-outline-dark">0</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">

        </div>
    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
